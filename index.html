<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Utils.css">
</head>

<body>
    <h1 class="text-center">WELCOME TO CALCULATE ME</h1>
    <div class="container bg-black mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button gray-btn">AC</button>
            <button class="button gray-btn">m+</button>
            <button class="button gray-btn">%</button>
            <button class="button orange-btn">/</button>
        </div>
        <div class="row">
            <button class="button black-btn">7</button>
            <button class="button black-btn">8</button>
            <button class="button black-btn">9</button>
            <button class="button orange-btn">*</button>
        </div> 
        <div class="row">
            <button class="button black-btn">4</button>
            <button class="button black-btn">5</button>
            <button class="button black-btn">6</button>
            <button class="button orange-btn">-</button>
        </div>
        <div class="row">
            <button class="button black-btn">1</button>
            <button class="button black-btn">2</button>
            <button class="button black-btn">3</button>
            <button class="button orange-btn">+</button>
        </div>
        <div class="row">
            <button class="button zero black-btn">0</button>
            <button class="button black-btn">.</button>
            <button class="button orange-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
